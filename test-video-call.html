<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Call Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .video-container {
            position: relative;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            aspect-ratio: 16/9;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background: #667eea;
            color: white;
        }
        .btn-danger {
            background: #e74c3c;
            color: white;
        }
        .btn-success {
            background: #27ae60;
            color: white;
        }
        .status {
            text-align: center;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        .status.connected {
            background: #d4edda;
            color: #155724;
        }
        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
        }
        .status.connecting {
            background: #fff3cd;
            color: #856404;
        }
        .log {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
            max-height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Video Call Test - CodarMeet</h1>
        <p>This is a test page to verify the video call functionality works properly.</p>
        
        <div id="status" class="status disconnected">Disconnected</div>
        
        <div class="controls">
            <button class="btn-primary" onclick="startLocalVideo()">Start Local Video</button>
            <button class="btn-primary" onclick="connectToServer()">Connect to Server</button>
            <button class="btn-primary" onclick="joinRoom()">Join Room</button>
            <button class="btn-danger" onclick="disconnect()">Disconnect</button>
            <button class="btn-success" onclick="testAudio()">Test Audio</button>
        </div>
        
        <div class="video-grid">
            <div class="video-container">
                <video id="localVideo" autoplay muted playsinline></video>
                <div style="position: absolute; bottom: 10px; left: 10px; background: rgba(0,0,0,0.7); color: white; padding: 5px 10px; border-radius: 5px;">
                    Local Video
                </div>
            </div>
            <div class="video-container">
                <video id="remoteVideo" autoplay playsinline></video>
                <div style="position: absolute; bottom: 10px; left: 10px; background: rgba(0,0,0,0.7); color: white; padding: 5px 10px; border-radius: 5px;">
                    Remote Video
                </div>
            </div>
        </div>
        
        <div class="log" id="log"></div>
    </div>

    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
    <script>
        let localStream = null;
        let socket = null;
        let peerConnection = null;
        let isConnected = false;

        function log(message) {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${timestamp}] ${message}\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }

        function updateStatus(status, className) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = status;
            statusDiv.className = `status ${className}`;
        }

        async function startLocalVideo() {
            try {
                log('Requesting camera and microphone access...');
                localStream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        frameRate: { ideal: 30 }
                    },
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    }
                });
                
                const localVideo = document.getElementById('localVideo');
                localVideo.srcObject = localStream;
                
                log('Local video started successfully');
                updateStatus('Local video active', 'connected');
                
                // Log audio track info
                const audioTrack = localStream.getAudioTracks()[0];
                if (audioTrack) {
                    log(`Audio track: enabled=${audioTrack.enabled}, muted=${audioTrack.muted}, readyState=${audioTrack.readyState}`);
                }
                
            } catch (error) {
                log(`Error starting local video: ${error.message}`);
                updateStatus('Failed to start video', 'disconnected');
            }
        }

        function connectToServer() {
            try {
                log('Connecting to signaling server...');
                socket = io('http://localhost:3002', {
                    transports: ['websocket', 'polling'],
                    timeout: 20000
                });

                socket.on('connect', () => {
                    log('Connected to signaling server');
                    updateStatus('Connected to server', 'connected');
                    isConnected = true;
                });

                socket.on('disconnect', (reason) => {
                    log(`Disconnected from server: ${reason}`);
                    updateStatus('Disconnected from server', 'disconnected');
                    isConnected = false;
                });

                socket.on('welcome', (data) => {
                    log(`Received welcome message, client ID: ${data.clientId}`);
                });

                socket.on('room-joined', (data) => {
                    log(`Joined room: ${data.roomId}`);
                    log(`Participants: ${JSON.stringify(data.participants)}`);
                });

                socket.on('participant-joined', (participant) => {
                    log(`Participant joined: ${participant.username} (${participant.id})`);
                    createPeerConnection(participant.id);
                });

                socket.on('participant-left', (data) => {
                    log(`Participant left: ${data.username} (${data.participantId})`);
                });

                socket.on('offer', async (data) => {
                    log(`Received offer from: ${data.from}`);
                    await handleOffer(data.from, data.offer);
                });

                socket.on('answer', async (data) => {
                    log(`Received answer from: ${data.from}`);
                    await handleAnswer(data.from, data.answer);
                });

                socket.on('ice-candidate', async (data) => {
                    log(`Received ICE candidate from: ${data.from}`);
                    await handleIceCandidate(data.from, data.candidate);
                });

                socket.on('connect_error', (error) => {
                    log(`Connection error: ${error.message}`);
                    updateStatus('Connection failed', 'disconnected');
                });

            } catch (error) {
                log(`Error connecting to server: ${error.message}`);
                updateStatus('Connection failed', 'disconnected');
            }
        }

        function joinRoom() {
            if (!socket || !socket.connected) {
                log('Not connected to server');
                return;
            }

            const roomId = 'test-room-' + Math.random().toString(36).substr(2, 6);
            const username = 'TestUser_' + Math.random().toString(36).substr(2, 4);
            
            log(`Joining room: ${roomId} as ${username}`);
            socket.emit('join-room', {
                roomId: roomId,
                username: username,
                email: 'test@example.com'
            });
        }

        async function createPeerConnection(targetId) {
            try {
                const iceServers = [
                    { urls: 'stun:stun.l.google.com:19302' },
                    { urls: 'stun:stun1.l.google.com:19302' },
                    { urls: 'stun:stun2.l.google.com:19302' }
                ];

                peerConnection = new RTCPeerConnection({ iceServers });

                // Add local stream tracks
                if (localStream) {
                    localStream.getTracks().forEach(track => {
                        peerConnection.addTrack(track, localStream);
                    });
                }

                // Handle ICE candidates
                peerConnection.onicecandidate = (event) => {
                    if (event.candidate) {
                        socket.emit('ice-candidate', {
                            targetId: targetId,
                            candidate: event.candidate
                        });
                    }
                };

                // Handle connection state changes
                peerConnection.onconnectionstatechange = () => {
                    log(`Peer connection state: ${peerConnection.connectionState}`);
                };

                // Handle incoming streams
                peerConnection.ontrack = (event) => {
                    log('Received remote stream');
                    const remoteVideo = document.getElementById('remoteVideo');
                    remoteVideo.srcObject = event.streams[0];
                };

                // Create and send offer
                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);

                socket.emit('offer', {
                    targetId: targetId,
                    offer: offer
                });

                log(`Created peer connection for ${targetId}`);
            } catch (error) {
                log(`Error creating peer connection: ${error.message}`);
            }
        }

        async function handleOffer(fromId, offer) {
            try {
                await createPeerConnection(fromId);
                await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
                
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);

                socket.emit('answer', {
                    targetId: fromId,
                    answer: answer
                });

                log(`Handled offer from ${fromId}`);
            } catch (error) {
                log(`Error handling offer: ${error.message}`);
            }
        }

        async function handleAnswer(fromId, answer) {
            try {
                if (peerConnection) {
                    await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
                    log(`Handled answer from ${fromId}`);
                }
            } catch (error) {
                log(`Error handling answer: ${error.message}`);
            }
        }

        async function handleIceCandidate(fromId, candidate) {
            try {
                if (peerConnection) {
                    await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
                    log(`Added ICE candidate from ${fromId}`);
                }
            } catch (error) {
                log(`Error handling ICE candidate: ${error.message}`);
            }
        }

        function disconnect() {
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }
            if (socket) {
                socket.disconnect();
                socket = null;
            }
            isConnected = false;
            updateStatus('Disconnected', 'disconnected');
            log('Disconnected from all services');
        }

        function testAudio() {
            if (localStream) {
                const audioTrack = localStream.getAudioTracks()[0];
                if (audioTrack) {
                    log(`Audio track info: enabled=${audioTrack.enabled}, muted=${audioTrack.muted}, readyState=${audioTrack.readyState}`);
                    
                    // Create a test tone
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.setValueAtTime(440, audioContext.currentTime);
                    gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                    
                    oscillator.start();
                    oscillator.stop(audioContext.currentTime + 0.5);
                    
                    log('Audio test completed');
                }
            } else {
                log('No local stream available for audio test');
            }
        }

        // Initialize
        log('Video call test page loaded');
        updateStatus('Ready to start', 'disconnected');
    </script>
</body>
</html>
